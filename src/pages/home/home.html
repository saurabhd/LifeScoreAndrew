<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Life Score
    </ion-title>
    <ion-buttons end>
     <button ion-button clear (click)="openPage()"> Edit</button>
   </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of RangeData">
        <div class="life-score">{{item.name}}</div>
        <div class="counter">{{item.data}}</div>
    </ion-item>
  </ion-list>

</ion-content>
